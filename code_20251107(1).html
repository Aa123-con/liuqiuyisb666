<style>
/* 冬至进度条样式 */
.dongzhi-progress {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    background: #f8f5f2;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}
.progress-bar {
    width: 60%;
    height: 8px;
    background: #eee;
    border-radius: 4px;
    overflow: hidden;
    margin-bottom: 20px;
}
.progress-fill {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #d9534f, #f0ad4e, #5cb85c);
    transition: width 10s ease-in-out;
}
.progress-text {
    color: #666;
    font-size: 18px;
    font-weight: 600;
}
/* 漂浮文字样式 */
.webchat-float-text {
    position: absolute;
    font-weight: 600;
    text-shadow: 0 1px 3px rgba(0,0,0,0.15);
    animation: webchatFloat 5s ease-in-out infinite;
    z-index: 999;
    pointer-events: none;
}
.webchat-text1 { font-size: 24px; color: #d9534f; animation-delay: 0s; }
.webchat-text2 { font-size: 20px; color: #5cb85c; animation-delay: 1.2s; }
.webchat-text3 { font-size: 22px; color: #f0ad4e; animation-delay: 2.4s; }
.webchat-text4 { font-size: 18px; color: #2980b9; animation-delay: 3.6s; }
.webchat-text5 { font-size: 23px; color: #e67e22; animation-delay: 0.8s; }
/* 新增文案样式（突出显示） */
.webchat-text6 { font-size: 26px; color: #e74c3c; font-weight: 700; animation-delay: 1.8s; }

@keyframes webchatFloat {
    0% { transform: translateY(0) rotate(0deg); opacity: 0.9; }
    50% { transform: translateY(-12px) rotate(1.5deg); opacity: 1; }
    100% { transform: translateY(0) rotate(0deg); opacity: 0.9; }
}
</style>

<!-- 冬至进度条（全屏覆盖） -->
<div class="dongzhi-progress" id="progressContainer">
    <div class="progress-text">冬至快乐 · 加载中...</div>
    <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
    </div>
</div>

<!-- 目标跳转页面内容（漂浮文案） -->
<div style="position: relative; width: 100%; height: 100vh; overflow: hidden; display: none;" id="targetContent">
    <div class="webchat-float-text webchat-text1" style="top: 15%; left: 10%;">秋衣锁温</div>
    <div class="webchat-float-text webchat-text2" style="top: 45%; left: 75%;">肥肠解馋</div>
    <div class="webchat-float-text webchat-text3" style="top: 65%; left: 20%;">暖身暖心</div>
    <div class="webchat-float-text webchat-text4" style="top: 30%; left: 50%;">秋冬顶配</div>
    <div class="webchat-float-text webchat-text5" style="top: 55%; left: 40%;">秋衣爱吃肥肠</div>
    <!-- 新增：刘秋怡要多喝热水！ -->
    <div class="webchat-float-text webchat-text6" style="top: 25%; left: 25%;">刘秋怡要多喝热水！</div>
</div>

<script>
window.onload = function() {
    const progressFill = document.getElementById('progressFill');
    const progressContainer = document.getElementById('progressContainer');
    const targetContent = document.getElementById('targetContent');
    const progressText = document.querySelector('.progress-text');

    setTimeout(() => {
        progressFill.style.width = '100%';
        progressText.textContent = '冬至快乐 · 加载完成，即将跳转...';
        
        setTimeout(() => {
            progressContainer.style.opacity = '0';
            progressContainer.style.transition = 'opacity 0.8s ease';
            setTimeout(() => {
                progressContainer.style.display = 'none';
                targetContent.style.display = 'block';
            }, 800);
        }, 1000);
    }, 100);
};
</script>
